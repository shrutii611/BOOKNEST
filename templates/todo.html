<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Reading List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
      background-color: #121212;
      color: #f5e6cc;
      font-family: 'Segoe UI', sans-serif;
    }
        .navbar {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #d2b48c;
        }

        .navbar-brand {
            color: #f5e6cc !important;
            font-weight: bold;
        }

        .nav-link {
            color: #bfa77a !important;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #f5e6cc !important;
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
                   
    }

        .todo-container {
            background: #1e1e1e;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            margin-top: 50px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #f5e6cc;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, textarea {
            background: #121212;
            border: 1px solid #bfa77a;
            border-radius: 10px;
            color: #f5e6cc;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #bfa77a;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            color: #121212;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f5e6cc;
            color: #0d0d0d;
        }

        .book-list {
            margin-top: 20px;
        }

        .book-item {
            background: #292929;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .book-info {
            flex-grow: 1;
        }

        .book-actions button {
            margin-left: 10px;
            background: transparent;
            border: none;
            color: #f5e6cc;
            cursor: pointer;
        }

        .book-actions button:hover {
            color: #bfa77a;
        }
    </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ“š Booknest</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" style="color: #bfa77a;"><i class="bi bi-list"></i>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
          
          <li class="nav-item"><a class="nav-link" href="/bot">Ask the Bot</a></li>
          <li class="nav-item"><a class="nav-link" href="/todo">Nest list</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
    <div class="todo-container">
        <h2>ðŸ“– My Book List</h2>
        <form id="bookForm">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <select id="status">
                <option value="To Read">To Read</option>
                <option value="Reading">Reading</option>
                <option value="Completed">Completed</option>
            </select>
            <textarea id="notes" placeholder="Notes (optional)"></textarea>
            <button type="submit">Add Book</button>
        </form>
        <div class="book-list" id="bookList"></div>
    </div>
</div>
<script>
    const form = document.getElementById('bookForm');
    const list = document.getElementById('bookList');

    function getBooks() {
        return JSON.parse(localStorage.getItem('books')) || [];
    }

    function saveBooks(books) {
        localStorage.setItem('books', JSON.stringify(books));
    }

    function renderBooks() {
        list.innerHTML = '';
        const books = getBooks();
        books.forEach((book, index) => {
            const div = document.createElement('div');
            div.className = 'book-item';

            div.innerHTML = `
                <div class="book-info">
                    <strong>${book.title}</strong> by ${book.author}<br>
                    <small>Status: ${book.status}</small>
                    ${book.notes ? `<br><em>${book.notes}</em>` : ''}
                </div>
                <div class="book-actions">
                    <button onclick="deleteBook(${index})"><i class="bi bi-trash"></i></button>
                    <button onclick="markCompleted(${index})"><i class="bi bi-check-circle"></i></button>
                </div>
            `;

            list.appendChild(div);
        });
    }

    function deleteBook(index) {
        const books = getBooks();
        books.splice(index, 1);
        saveBooks(books);
        renderBooks();
    }

    function markCompleted(index) {
        const books = getBooks();
        books[index].status = 'Completed';
        saveBooks(books);
        renderBooks();
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        const status = document.getElementById('status').value;
        const notes = document.getElementById('notes').value;

        const books = getBooks();
        books.push({ title, author, status, notes });
        saveBooks(books);
        form.reset();
        renderBooks();
    });

    renderBooks();

</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
