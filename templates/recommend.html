<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommendation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f8f4e3;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #2c2c2c;
      border-bottom: 1px solid #d2b48c;
    }

    .navbar-brand,
    .nav-link {
      color: #f8f4e3 !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #d2b48c !important;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #d2b48c;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
    }

    .form-control {
      border: 2px solid #d2b48c;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #f8f4e3;
    }

    .form-control::placeholder {
      color: #bcbcbc;
    }

    .btn-warning {
      background-color: #d2b48c;
      border: none;
      color: black;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-warning:hover {
      background-color: #bfa06a;
    }

    .card {
      background-color: #1e1e1e;
      color: #f5e6cc;
      border: 3px solid #65573f;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;
      text-align: center;
      padding: 10px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255, 214, 153, 0.1);
    }

    .card-img-top {
      height: 230px;
      object-fit: cover;
      border-radius: 5px;
      margin: 0 auto;
      width: 80%;
    }

    .card-title {
      margin-top: 10px;
    }

    .card-text {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ“š Booknest</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" style="color: #d2b48c;"><i class="bi bi-list"></i>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
          <li class="nav-item"><a class="nav-link" href="/bot">Ask the Bot</a></li>
          <li class="nav-item"><a class="nav-link" href="/todo">Nest list</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Heading -->
  <h1>ðŸ“– Discover Books You'll Love</h1>

  <!-- Search Form -->
  <form action="/recommend_books" method="post">
    <input list="books" name="user_input" class="form-control" placeholder="Enter or select a book...">

    <input type="submit" class="btn btn-log btn-warning btn-block" value="Recommend">
  </form>

  <!-- Recommended Books -->
  <div class="container mt-4">
    <div class="row">
      {% if data %}
        {% for i in data %}
        <div class="col-md-3 mb-4 d-flex align-items-stretch">
          <div class="card shadow-sm mx-auto">
            <img src="{{ i[2] }}" class="card-img-top" alt="Book cover">
            <div class="card-body">
              <h5 class="card-title">{{ i[0] }}</h5>
              <p class="card-text">Author: <strong>{{ i[1] }}</strong></p>
            </div>
          </div>
        </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
