<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BookNest Bot</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5e6cc;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.4s ease;
        }

        .navbar {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #d2b48c;
        }

        .navbar-brand {
            color: #f5e6cc !important;
            font-weight: bold;
        }

        .nav-link {
            color: #bfa77a !important;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: #f5e6cc !important;
        }

        .chat-container {
            width: 100%;
            height: 80vh;
            
            backdrop-filter: blur(25px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            overflow-y: auto;
            overflow-anchor: auto;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;

        }

        .user-chat-area, .ai-chat-area {
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            box-shadow: 0 2px 10px rgba(255, 214, 153, 0.1);
            transition: all 0.3s ease;
        }

        .user-chat-area {
            background-color: #1e1e1e;
            color: #f5e6cc;
            animation: slideInRight 0.5s ease;
        }

        .ai-chat-area {
            background-color: #292929;
            color: #f5e6cc;
            animation: slideInLeft 0.5s ease;
        }

        .user-chat-box, .ai-chat-box {
            width: 60%;
            position: relative;
        }

        .user-chat-box {
            align-self: flex-end;
        }

        .ai-chat-box {
            align-self: flex-start;
        }

        .prompt-area {
            width: 100%;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding-bottom: 20px;
            position: fixed;
            bottom: 0;
        }

        .prompt-area input {
            width: 50%;
            height: 50px;
            background-color: #121212;
            color: #f5e6cc;
            border: 1px solid #bfa77a;
            border-radius: 20px;
            padding: 0 20px;
            margin-bottom: 20px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .prompt-area input:focus {
            border-color: #f5e6cc;
            outline: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ“š Booknest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" style="color: #bfa77a;"><i class="bi bi-list"></i>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/bot">Ask the Bot</a></li>
                <li class="nav-item"><a class="nav-link" href="/todo">Nest list</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="chat-container">
    <div class="ai-chat-box">
        <div class="ai-chat-area">Hello! I'm your virtual book advisor from BookNest â€” how can I assist your reading journey today?</div>
    </div>
</div>

<div class="prompt-area">
    <input type="text" id="prompt-area" placeholder="ASK ME...">
</div>

<script>
let prompt = document.querySelector("#prompt-area");
const api = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBq0R1HAdEWHnQXWVdNeMT_7DV35Vn0Hxs";
let user = { data: null };
function scrollToBottom() {
    let chatcont = document.querySelector(".chat-container");
    chatcont.scrollTop = chatcont.scrollHeight;
}
function formatResponse(text) {
    text = text.replace(/\n\n/g, "<br><br>"); 
    text = text.replace(/\*/g, '')
                .replace(/\n\n/g, '\n')
                .replace(/\n- /g, '\nâ€¢ ')
                .replace(/\n\d+\. /g, match => `\n${match.trim()}`);
    text = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
    text = text.replace(/- (.*?)(<br>|$)/g, "â€¢ $1<br>"); 
    text = text.replace(/`([^`]+)`/g, "<code>$1</code>");
    text = text.replace(/\n\* (.*?)(<br>|$)/g, "<br>â€¢ $1");
    return text;
}

async function generateResponse(aichatbox) {
    let requestOptions = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "contents": [{ "parts": [{ "text": user.data }] }] })
    };

    try {
        let response = await fetch(api, requestOptions);
        let data = await response.json();
        if (data && data.candidates && data.candidates.length > 0) {
            let rawText = data.candidates[0].content.parts[0].text;
            let formattedText = formatResponse(rawText);
            aichatbox.innerHTML = `<div class="ai-chat-area">${formattedText}</div>`;
            scrollToBottom();
        } else {
            aichatbox.innerHTML = "Error: No response from AI";
        }
    } catch (error) {
        console.log(error);
        aichatbox.innerHTML = "Error: Unable to fetch response";
    }
}

let chatcont = document.querySelector(".chat-container");

function createchatbox(html, classes) {
    let div = document.createElement("div");
    div.innerHTML = html;
    div.classList.add(classes);
    return div;
}

function handlechatResponse(message) {
    user.data = message;
    let html = `<div class="user-chat-area">${user.data}</div>`;
    prompt.value = "";
    let userchatbox = createchatbox(html, "user-chat-box");
    chatcont.appendChild(userchatbox);
    scrollToBottom();
    setTimeout(() => {
        let html = `<div class="ai-chat-area">Loading...</div>`;
        let aichatbox = createchatbox(html, "ai-chat-box");
        chatcont.appendChild(aichatbox);
        scrollToBottom();
        generateResponse(aichatbox);
    }, 300);
}

prompt.addEventListener("keydown", (e) => {
    if (e.key == "Enter") {
        handlechatResponse(prompt.value);
    }
});
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
